<body>


<div class="header">
    <div class="container pt_15">
        <div class="row">
            <div class="col-md-3 col-4">
                <div class="logo">
                    <img src="images/logo.png">
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container top_mar">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="login-heading">
                <h3>ログイン</h3>
            </div>
        </div>

        <div class="col-md-10">
            <form class="wrap pb-10">
                <div class="form-group form-group-login">
                    <input type="text" class="form-control" placeholder="メールアドレスまたはタクシーID" name="uname" required>
                    <input type="password" class="form-control" placeholder="パスワード" name="psw" required>
                </div>
                <div class="form-group">
                    <input type="submit" name="" class="btn btn-submit" value="ログイン" >
                </div>
                <p><a href="#">新規ユーザー登録</a></p>
                <h5><a href="#">ID・パスワードを忘れた方はこちら</a></h5>

            </form>
        </div>
    </div>
</div>


<div class="footer">
    <div class="container">

            <div class="col-md-12">
                <div class="footer_text">

                <div class="footer_text mar_10">

                        <li><a href="#">© AdobeXD Kit</a></li>
                    </ul>
                </div>
