<!DOCTYPE html>
<html>
<head>

    <!--title--->
    <title>タクシーブログサイト_ワイヤーフレーム</title>
    <!--end of title-->

    <!--meta tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <!--end of meta tag-->

    <!--link--->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <!--end of link--->

</head>
<body>





<div class="header">
    <div class="container pt_15">
        <div class="row">
            <div class="col-md-3 col-4">
                <div class="logo">
                    <img src="images/logo.png">
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container top_mar">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="login-heading">
                <h3>パスワード再発行</h3>
            </div>
        </div>

        <div class="col-md-10">
            <form class="wrap pb-10">
                <div class="form-group form-group-login">
                    <input type="text" class="form-control" placeholder="新しいパスワード" name="uname" required>
                    <input type="password" class="form-control" placeholder="新しいパスワードを再入力" name="psw" required>
                </div>
                <div class="form-group">
                    <input type="submit" name="" class="btn btn-submit" value="パスワードを変更" >
                </div>
            </form>
        </div>

    </div>
</div>


<div class="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="footer_text">
                    <ul>
                        <li><a href="#">ご利用にあたって</a></li>
                        <li><a href="#"><b>お問い合わせ</b></a></li>
                    </ul>

                    <ul>
                        <li><a href="#"><b>利用規約</b></a></li>
                    </ul>

                </div>
            </div>
        </div>

        <div class="row" style="display: none">
            <div class="col-md-12">
                <div class="footer_text mar_10">
                    <ul>
                        <li><a href="#">© AdobeXD Kit</a></li>
                    </ul>
                </div>
            </div>
        </div>


    </div>
</div>




<!--js-->
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!--end of js-->

</body>
</html>
